<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card-image">
        <img
          class="card-image__item"
          src="images/imac.jpeg"
          alt="Imac"
        >
      </div>

      <div class="card-block">
        <div class="card-block__description">
          <p class="card-block__description-text">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
          <span class="card-block__product">Product code: 195434</span>
        </div>

        <div class="card-block__rating">
          <div class="card-block__rating-item">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>

            <div class="card-block__rating-reviews">
              Reviews: 5
            </div>
          </div>
        </div>

        <div class="card-block__price">
          <div class="card-block__price-item">
            <div class="card-block__price-text">
              Price:
            </div>

            <div class="card-block__price-price-text">
              $2,199
            </div>
          </div>
        </div>

        <div class="card-block__button">
          <div class="card-block__button-item">
            <a
              href="#buy"
              class="card-block__button-link"
              data-qa="hover"
            >
              Buy
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
